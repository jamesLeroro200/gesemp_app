<div class="md:border-l md:border-slate-500 pb-[100px]">
  <div class="flex h-14 shadow-lg shadow-slate-400 bg-slate-500 items-center justify-center sticky top-[170px] md:top-[129px]">
  <span class="text-2xl font-bold text-slate-800 cursor-default">
    <ng-icon  name="heroUsersSolid" class="pt-1"></ng-icon>
    Liste d'employés
  </span>
  </div>

  <div class="d-flex justifier-content-center">
    <div class="spinner-border" role="status" >
      <span class="sr-only" id="loading"></span>
    </div>
  </div>

  <div class="grid grid-cols-1 ss:grid-cols-2 lg:grid-cols-3 pt-7 gap-3 px-[25px] md:px-10">
    <div *ngFor="let employee of employees" class="shadow-lg shadow-slate-500 pb-4 border border-slate-500 text-center rounded-lg space-y-2 hover:outline-none hover:ring hover:ring-slate-800">
      <div class="aspect-square">
        <img src="assets/user-default-avatar.png" [alt]="employee.firstName" class="shrink-0 object-cover">
      </div>
      <span class="text-xl text-slate-800 block">{{ employee.firstName }} {{ employee.lastName }}</span>
      <span class="text-sm text-slate-500">{{ employee.email }}</span>
      <div class="pt-3 pb-4 px-12">
        <a [routerLink]="employee?.id" class="block shadow-lg shadow-slate-400 my-4 py-2 text-sm text-white bg-slate-800 hover:bg-slate-600 rounded-full">
          <ng-icon size="20" name="heroEye" class="pt-1"></ng-icon>
          Détails
        </a>
      </div>
    </div>
  </div>
</div>
